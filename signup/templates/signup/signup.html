<!-- The sign up page -->

<html>
<head>
    <title> Sign Up </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .form-outline{
        width:600px;
        height:900px;
        margin:0 auto;
        background-color:#0d8b97;
    }
    .error{
        color:red;
        size:12;
    }
    .ast{
        color:red;
        size:11;
        padding:3;
    }
    </style>
</head>
<body>
    
    {% include "header.html" %}
    <br><br><br><br><br><br><br>
    <center class= "error"><p> {{text}}</p></center>
    <br>
    
        
    <center>
    <font color="white">
    <div class="form-outline" >
    <br>
    <form action="/signup_do/" method="post">
        <h2>Sign Up Form</h2>
        <br>
        
        <label class="control-label" id="gender" for="radios"><h4>Gender<span class="ast" >*</span></h4>
        </label>
        
        <div class="controls">
                <label class="radio-inline">
                       <input maxlength=100 type="radio" name="gender" value="male" checked>Male
                </label>
                <label class="radio-inline">
                       <input maxlength=100 type="radio" name="gender" value="female">Female
                </label>
                <label class="radio-inline">
                       <input maxlength=100 type="radio" name="gender" value="restricted">Prefer not to say
                </label>
        </div>
        <br/>
        </font>
        
        <h4><input type="text" name="username" align="right" placeholder="User Name" required>
        <br/><br/><br/>
        
        <input type="email" name="email" placeholder="Email ID" required>
        <br/><br/><br/>
        
        <input type="text" name="first_name" align="right" placeholder="First Name">
        <br/><br/><br/>
 
        <input type="text" name="last_name" placeholder="Last Name">
        <br/><br/><br/>
        
        <input type="password" name="password" align="right" placeholder="Set your Password" required>
        <br/><br/><br/>

        <input type="password" name="confirmpassword" placeholder="Confirm Password" required> <br> both passwords should match <br><br/>
        
        <input type="tel" name="phone" align="right" placeholder="Conatact Number" required>
        <br/><br/><br/>

        <input type="text" name="location" placeholder="Location" required>
        <br/>
        </h4>
        
        
        <br><br>
        <input class="btn btn-default" type="submit" name="submit" value="Submit"><br><br>
        
    </form>
        <br><br>
    </div>
    
    </center>
    
    <br><br><br><br><br><br>
    {% include "footer.html" %}


    
</body>
</html>
